<!DOCTYPE html>
<html>
<head>
  <title>Login Modal Box</title>
  <style>
    /* Style for modal box */
    .modal {
      display: none; /* Hide the modal by default */
      position: fixed; /* Position the modal */
      z-index: 1; /* Make sure it appears on top of other elements */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto; /* Enable scrolling if needed */
      background-color: rgba(0, 0, 0, 0.4); /* Black background with opacity */
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered horizontally */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Adjust width to your needs */
    }
    
    /* Style for the close button */
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Website!</h1>
  
  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
      </form>
    </div>
  </div>

  <script>
    // Get the modal element
    const modal = document.getElementById("myModal");

    // Get the close button element
    const closeBtn = document.getElementsByClassName("close")[0];

    // Open the modal when the page is loaded
    window.onload = function() {
      modal.style.display = "block";
    };

    // Close the modal when the close button is clicked
    closeBtn.onclick = function() {
      modal.style.display = "none";
    };

    // Close the modal when the user clicks outside of it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
